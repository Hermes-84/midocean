name: Midocean sync

on:
  workflow_dispatch: {}
  schedule:
    - cron: '7 */6 * * *'   # stock ogni 6 ore
    - cron: '0 3 * * 1'     # generale lun 04:00 Europe/Rome (~03:00 UTC)
    - cron: '15 3 * * 1'    # print lun 04:15 Europe/Rome (~03:15 UTC)

jobs:
  stock:
    if: github.event_name == 'workflow_dispatch' || github.event.schedule == '7 */6 * * *'
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Rome
      OUT_DIR: out
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt
      - name: Run stock
        env:
          MIDOCEAN_API_KEY: ${{ secrets.MIDOCEAN_API_KEY }}
          MIDOCEAN_BASE_URL: ${{ vars.MIDOCEAN_BASE_URL }}
          SUPPLIER_NAME: ${{ vars.SUPPLIER_NAME }}
          DROPBOX_APP_KEY: ${{ secrets.DROPBOX_APP_KEY }}
          DROPBOX_APP_SECRET: ${{ secrets.DROPBOX_APP_SECRET }}
          DROPBOX_REFRESH_TOKEN: ${{ secrets.DROPBOX_REFRESH_TOKEN }}
          DROPBOX_BASE_PATH: ${{ vars.DROPBOX_BASE_PATH }}
        run: python scripts/stock_to_csv.py

  weekly:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Rome
      OUT_DIR: out
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt
      - name: Generale (weekly)
        if: github.event.schedule == '0 3 * * 1' || github.event_name == 'workflow_dispatch'
        env:
          MIDOCEAN_API_KEY: ${{ secrets.MIDOCEAN_API_KEY }}
          MIDOCEAN_BASE_URL: ${{ vars.MIDOCEAN_BASE_URL }}
          MIDOCEAN_LANGUAGE: ${{ vars.MIDOCEAN_LANGUAGE }}
          SUPPLIER_NAME: ${{ vars.SUPPLIER_NAME }}
          DROPBOX_APP_KEY: ${{ secrets.DROPBOX_APP_KEY }}
          DROPBOX_APP_SECRET: ${{ secrets.DROPBOX_APP_SECRET }}
          DROPBOX_REFRESH_TOKEN: ${{ secrets.DROPBOX_REFRESH_TOKEN }}
          DROPBOX_BASE_PATH: ${{ vars.DROPBOX_BASE_PATH }}
        run: python scripts/product_general_to_csv.py

      - name: Print (weekly)
        if: github.event.schedule == '15 3 * * 1' || github.event_name == 'workflow_dispatch'
        env:
          MIDOCEAN_API_KEY: ${{ secrets.MIDOCEAN_API_KEY }}
          MIDOCEAN_BASE_URL: ${{ vars.MIDOCEAN_BASE_URL }}
          DROPBOX_APP_KEY: ${{ secrets.DROPBOX_APP_KEY }}
          DROPBOX_APP_SECRET: ${{ secrets.DROPBOX_APP_SECRET }}
          DROPBOX_REFRESH_TOKEN: ${{ secrets.DROPBOX_REFRESH_TOKEN }}
          DROPBOX_BASE_PATH: ${{ vars.DROPBOX_BASE_PATH }}
        run: python scripts/print_to_csv.py

